     <style>
        .nav-item::after{content:'';display:block;width:0px;height:2px;background:#ffffff;transition: 0.2s;}
        .nav-item:hover::after{width:100%;}
        .navbar-dark .navbar-nav .active > .nav-link, .navbar-dark .navbar-nav .nav-link.active, .navbar-dark .navbar-nav .nav-link.show, .navbar-dark .navbar-nav .show > .nav-link,.navbar-dark .navbar-nav .nav-link:focus, .navbar-dark .navbar-nav .nav-link:hover{color:#fec400;}
        .nav-link{padding:15px 5px;transition:0.2s;}
        .active{background:#c40306;}

        .dropdown-item.active, .dropdown-item:active{color:#212529;}
        .dropdown-item:focus, .dropdown-item:hover{background:#ffffff;}
    </style>

<body>
<nav class="navbar navbar-expand-lg bg-secondary" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/"><img
                src="{{ url_for('static', filename='./images/Qresp-logo.png') }}" alt="Qresp"
                style="width:130px;"></a>
        <button class="navbar-toggler navbar-toggler-right bg-primary rounded" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto" style="font-size: 18px;">
                <li class="nav-item mx-0 mx-lg-1 {% if not exporting %}active{% endif %}">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/qrespexplorer">Explorer</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/qrespcurator">Curator</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="http://qresp.org/" target="_blank">Documentation</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="mailto:datadev@lists.uchicago.edu?subject=Qresp">Contact us</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1 {% if exporting %}active{% endif %}">
                  <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/qrespexplorer?export">Export</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
     <div class="container" style="padding-top:6rem;padding-bottom: 6rem;min-height: 75vh;">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        {% block page_content %}{% endblock %}
     </div>

{% endblock %}

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="http://miccom-center.org/" target="_blank"><img
                        src="{{ url_for('static', filename='./images/MICCoM_logo_all_white.png') }}" alt="MICCOM"
                        style="width:200px;"></a><span></span>
            </div>
            <div class="col-md-4">
                <a href="https://www.anl.gov/" target="_blank"><img
                        src="{{ url_for('static', filename='./images/Argonne_wireframe_white_transparent.png') }}"
                        alt="ARGONNE" style="width: 170px;margin-top: 18px;"></a><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <div class="col-md-4">
                <a href="https://www.uchicago.edu/" target="_blank"><img
                        src="{{ url_for('static', filename='./images/logo.rgb.reversed-2.png') }}"
                        style="width:170px;margin-top: 20px;"></a>
            </div>
        </div>
    </div>
</footer>

<div class="copyright py-4 text-center text-white">

</div>

    $('[data-toggle="tooltip"]').tooltip();
});
